  config:
    activate:
      on-profile: sandbox
  datasource:
    url:
    username:
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
server:
  port: 8080
sentry:
  dsn: https://7bb0a4fc0ddc4803998ee772401e3cfc@o368486.ingest.sentry.io/5197118
  environment: sandbox
